<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/grid-style.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/flex-style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="item text">GRID</div>
<div class="wrapper">
    <div class="item item-1"><div class="text">LOGO</div></div>
    <div class="item item-2"><div class="text">MENU</div></div>
    <div class="item item-3"><div class="text">NEWS FEED</div></div>
    <div class="item item-4"><div class="text">LIST OF SOMETHING</div></div>
    <div class="item item-5"><div class="text">NAVIGATION BAR</div></div>
    <div class="item item-6"><div class="text">FOOTER</div></div>
</div>
<div class="item text">FLEXBOX</div>
<div class="wrapper flex">
    <div class="item item-1 flex"><div class="text">LOGO</div></div>
    <div class="item item-2 flex"><div class="text">MENU</div></div>
    <div class="wrapper flex child-wrapper">
        <div class="item item-3 flex"><div class="text">NEWS FEED</div></div>
        <div class="item item-4 flex"><div class="text">LIST OF SOMETHING</div></div>
        <div class="item item-6 flex"><div class="text">FOOTER</div></div>
    </div>
    <div class="item item-5 flex"><div class="text">NAVIGATION BAR</div></div>
</div>
</body>
</html>
